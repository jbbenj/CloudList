<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAlbumEditDlg" widgetVar="UserAlbumEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserAlbumTitle}">
            <h:form id="UserAlbumEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userAlbumController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userAlbumController.selected.id}" title="#{bundle.EditUserAlbumTitle_id}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userAlbumController.selected.title}" title="#{bundle.EditUserAlbumTitle_title}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_artist}" for="artist" />
                        <p:inputText id="artist" value="#{userAlbumController.selected.artist}" title="#{bundle.EditUserAlbumTitle_artist}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_artist}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_album}" for="album" />
                        <p:inputText id="album" value="#{userAlbumController.selected.album}" title="#{bundle.EditUserAlbumTitle_album}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_album}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_releaseYear}" for="releaseYear" />
                        <p:inputText id="releaseYear" value="#{userAlbumController.selected.releaseYear}" title="#{bundle.EditUserAlbumTitle_releaseYear}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_releaseYear}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_trackNum}" for="trackNum" />
                        <p:inputText id="trackNum" value="#{userAlbumController.selected.trackNum}" title="#{bundle.EditUserAlbumTitle_trackNum}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_trackNum}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{userAlbumController.selected.genres}" title="#{bundle.EditUserAlbumTitle_genres}" required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_genres}"/>
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{userAlbumController.selected.averagePrice}" title="#{bundle.EditUserAlbumTitle_averagePrice}" />
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userAlbumController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userAlbumController.update}" value="#{bundle.Save}" update="display,:UserAlbumListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserAlbumEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserAlbumEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
