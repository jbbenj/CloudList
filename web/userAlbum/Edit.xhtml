<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAlbumEditDlg" widgetVar="UserAlbumEditDialog" modal="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.EditUserAlbumTitle}">
            <h:form id="UserAlbumEditForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{userAlbumController.selected != null}">

                        <!-- Title -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userAlbumController.selected.title}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_title}"/>

                        <!-- Artist -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_artist}" for="artist" />
                        <p:inputText id="artist" value="#{userAlbumController.selected.artist}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_artist}"/>

                        <!-- Album -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_album}" for="album" />
                        <p:inputText id="album" value="#{userAlbumController.selected.album}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_album}"/>

                        <!-- Release Year -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_releaseYear}" for="releaseYear" />
                        <p:inputText id="releaseYear" value="#{userAlbumController.selected.releaseYear}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_releaseYear}"/>

                        <!-- Number of Tracks -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_trackNum}" for="trackNum" />
                        <p:inputText id="trackNum" value="#{userAlbumController.selected.trackNum}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_trackNum}"/>

                        <!-- Genres -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{userAlbumController.selected.genres}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserAlbumRequiredMessage_genres}"/>

                        <!-- Average Price -->
                        <p:outputLabel value="#{bundle.EditUserAlbumLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{userAlbumController.selected.averagePrice}" class="inputTextField"/>

                    </p:panelGrid>

                    <h:panelGroup>
                        <br />
                        <div align="center">
                            <!-- SAVE button -->
                            <p:commandButton actionListener="#{userAlbumController.update}" value="#{bundle.Save}" 
                                             icon="fas fa-save" ajax="false"
                                             update="display,:UserAlbumListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" 
                                             oncomplete="handleSubmit(args, 'UserAlbumEditDialog');"/>
                            &nbsp;
                            <!-- CANCEL button -->
                            <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserAlbumEditDialog').hide()" 
                                             icon="fas fa-ban" immediate="true" />
                        </div>
                    </h:panelGroup>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
