<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAlbumCreateDlg" widgetVar="UserAlbumCreateDialog" modal="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.CreateUserAlbumTitle}">
            <h:form id="UserAlbumCreateForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{userAlbumController.selected != null}">
                        
                        <!-- Title -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userAlbumController.selected.title}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_title}"/>
                        
                        <!-- Artist -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_artist}" for="artist" />
                        <p:inputText id="artist" value="#{userAlbumController.selected.artist}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_artist}"/>
                        
                        <!-- Album -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_album}" for="album" />
                        <p:inputText id="album" value="#{userAlbumController.selected.album}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_album}"/>
                        
                        <!-- Release Year -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_releaseYear}" for="releaseYear" />
                        <p:inputText id="releaseYear" value="#{userAlbumController.selected.releaseYear}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_releaseYear}"/>
                        
                        <!-- Number of Tracks -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_trackNum}" for="trackNum" />
                        <p:inputText id="trackNum" value="#{userAlbumController.selected.trackNum}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_trackNum}"/>
                        
                        <!-- Genres -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{userAlbumController.selected.genres}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_genres}"/>
                        
                        <!-- Average Price -->
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{userAlbumController.selected.averagePrice}" class="inputTextField" />
                        
                    </p:panelGrid>
                </h:panelGroup>
                
                <h:panelGroup>
                    <br />
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{userAlbumController.create}" value="#{bundle.Save}" 
                                         icon="fas fa-save" ajax="false"
                                         update="display,:userAlbumListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" 
                                         oncomplete="handleSubmit(args,'UserAlbumCreateDialog');" />
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserAlbumCreateDialog').hide()" 
                                         icon="fas fa-ban" immediate="true" />
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
