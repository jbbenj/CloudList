<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAlbumCreateDlg" widgetVar="UserAlbumCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserAlbumTitle}">
            <h:form id="UserAlbumCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userAlbumController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userAlbumController.selected.id}" title="#{bundle.CreateUserAlbumTitle_id}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userAlbumController.selected.title}" title="#{bundle.CreateUserAlbumTitle_title}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_artist}" for="artist" />
                        <p:inputText id="artist" value="#{userAlbumController.selected.artist}" title="#{bundle.CreateUserAlbumTitle_artist}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_artist}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_album}" for="album" />
                        <p:inputText id="album" value="#{userAlbumController.selected.album}" title="#{bundle.CreateUserAlbumTitle_album}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_album}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_releaseYear}" for="releaseYear" />
                        <p:inputText id="releaseYear" value="#{userAlbumController.selected.releaseYear}" title="#{bundle.CreateUserAlbumTitle_releaseYear}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_releaseYear}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_trackNum}" for="trackNum" />
                        <p:inputText id="trackNum" value="#{userAlbumController.selected.trackNum}" title="#{bundle.CreateUserAlbumTitle_trackNum}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_trackNum}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{userAlbumController.selected.genres}" title="#{bundle.CreateUserAlbumTitle_genres}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_genres}"/>
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{userAlbumController.selected.averagePrice}" title="#{bundle.CreateUserAlbumTitle_averagePrice}" />
                        <p:outputLabel value="#{bundle.CreateUserAlbumLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userAlbumController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userAlbumController.create}" value="#{bundle.Save}" update="display,:UserAlbumListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserAlbumCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserAlbumCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
