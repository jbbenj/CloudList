<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserBookEditDlg" widgetVar="UserBookEditDialog" modal="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.EditUserBookTitle}">
            <h:form id="UserBookEditForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{userBookController.selected != null}">
                        
                        <!-- Title -->
                        <p:outputLabel value="#{bundle.EditUserBookLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userBookController.selected.title}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserBookRequiredMessage_title}"/>
                        
                        <!-- Author -->
                        <p:outputLabel value="#{bundle.EditUserBookLabel_author}" for="author" />
                        <p:inputText id="author" value="#{userBookController.selected.author}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserBookRequiredMessage_author}"/>
                        
                        <!-- Publication Year -->
                        <p:outputLabel value="#{bundle.EditUserBookLabel_publicationYear}" for="publicationYear" />
                        <p:inputText id="publicationYear" value="#{userBookController.selected.publicationYear}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserBookRequiredMessage_publicationYear}"/>
                        
                        <!-- ISBN -->
                        <p:outputLabel value="#{bundle.EditUserBookLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{userBookController.selected.isbn}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserBookRequiredMessage_isbn}"/>
                        
                        <!-- Genres -->
                        <p:outputLabel value="#{bundle.EditUserBookLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{userBookController.selected.genres}" class="inputTextField"
                                     required="true" requiredMessage="#{bundle.EditUserBookRequiredMessage_genres}"/>
                        
                        <!-- Average Price -->
                        <p:outputLabel value="#{bundle.EditUserBookLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{userBookController.selected.averagePrice}" class="inputTextField"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                
                <h:panelGroup>
                        <br />
                        <div align="center">
                            <!-- SAVE button -->
                            <p:commandButton actionListener="#{userBookController.update}" value="#{bundle.Save}" 
                                             icon="fas fa-save" ajax="false"
                                             update="display,:UserBookListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" 
                                             oncomplete="handleSubmit(args, 'UserBookEditDialog');"/>
                            &nbsp;
                            <!-- CANCEL button -->
                            <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserBookEditDialog').hide()" 
                                             icon="fas fa-ban" immediate="true" />
                        </div>
                    </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
