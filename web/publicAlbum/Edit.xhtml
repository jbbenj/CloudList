<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicAlbumEditDlg" widgetVar="PublicAlbumEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublicAlbumTitle}">
            <h:form id="PublicAlbumEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicAlbumController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_id}" for="id" />
                        <p:inputText id="id" value="#{publicAlbumController.selected.id}" title="#{bundle.EditPublicAlbumTitle_id}" required="true" requiredMessage="#{bundle.EditPublicAlbumRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_title}" for="title" />
                        <p:inputText id="title" value="#{publicAlbumController.selected.title}" title="#{bundle.EditPublicAlbumTitle_title}" required="true" requiredMessage="#{bundle.EditPublicAlbumRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_artist}" for="artist" />
                        <p:inputText id="artist" value="#{publicAlbumController.selected.artist}" title="#{bundle.EditPublicAlbumTitle_artist}" required="true" requiredMessage="#{bundle.EditPublicAlbumRequiredMessage_artist}"/>
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_releaseYear}" for="releaseYear" />
                        <p:inputText id="releaseYear" value="#{publicAlbumController.selected.releaseYear}" title="#{bundle.EditPublicAlbumTitle_releaseYear}" required="true" requiredMessage="#{bundle.EditPublicAlbumRequiredMessage_releaseYear}"/>
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_trackNum}" for="trackNum" />
                        <p:inputText id="trackNum" value="#{publicAlbumController.selected.trackNum}" title="#{bundle.EditPublicAlbumTitle_trackNum}" required="true" requiredMessage="#{bundle.EditPublicAlbumRequiredMessage_trackNum}"/>
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{publicAlbumController.selected.genres}" title="#{bundle.EditPublicAlbumTitle_genres}" required="true" requiredMessage="#{bundle.EditPublicAlbumRequiredMessage_genres}"/>
                        <p:outputLabel value="#{bundle.EditPublicAlbumLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{publicAlbumController.selected.averagePrice}" title="#{bundle.EditPublicAlbumTitle_averagePrice}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicAlbumController.update}" value="#{bundle.Save}" update="display,:PublicAlbumListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PublicAlbumEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicAlbumEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
