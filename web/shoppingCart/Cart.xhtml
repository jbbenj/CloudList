<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Your Cart"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width:97%;">
                <h:form id="CartListForm">
                    <p:panel header="#{bundle.ListCartTitle}">
                        <p:dataTable id="datalist" value="#{cartManager.cart}" var="item"
                                     selectionMode="single" selection="#{cartManager.selected}"
                                     paginator="true"
                                     reflow="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     class="dataTable"
                                     >
                            
                            <p:ajax event="rowSelect"   update="purchaseButton"/>
                            <p:ajax event="rowUnselect" update="purchaseButton"/>
                            

                            <!-- Media Name -->
                            <p:column sortBy="#{item.name}" headerText="#{bundle.ListCart_title}" >
                                <h:outputText class="standardText" value="#{item.name}"/>
                            </p:column>

                            <!-- Media Price -->
                            <p:column sortBy="#{item.price}" headerText="#{bundle.ListCart_price}" >
                                <h:outputText class="standardText" value="#{item.price}"/>
                            </p:column>

                            <f:facet name="footer">

                                <p:commandButton id="purchaseButton" icon="fas fa-money-bill" value="#{bundle.Purchase}"
                                                 actionListener="#{cartManager.purchase()}"
                                                 update="datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                                 disabled="#{empty publicAlbumController.selected}"/>
                                <!--
                                <p:commandButton id="viewButton"   icon="fas fa-eye" value="#{bundle.View}"
                                                 update=":PublicAlbumViewForm" oncomplete="PF('PublicAlbumViewDialog').show()"
                                                 disabled="#{empty publicAlbumController.selected}"/>
                                -->

                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
