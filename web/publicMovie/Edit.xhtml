<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicMovieEditDlg" widgetVar="PublicMovieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublicMovieTitle}">
            <h:form id="PublicMovieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicMovieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{publicMovieController.selected.id}" title="#{bundle.EditPublicMovieTitle_id}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_title}" for="title" />
                        <p:inputText id="title" value="#{publicMovieController.selected.title}" title="#{bundle.EditPublicMovieTitle_title}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_youtubeTrailerId}" for="youtubeTrailerId" />
                        <p:inputText id="youtubeTrailerId" value="#{publicMovieController.selected.youtubeTrailerId}" title="#{bundle.EditPublicMovieTitle_youtubeTrailerId}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_youtubeTrailerId}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{publicMovieController.selected.genres}" title="#{bundle.EditPublicMovieTitle_genres}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_genres}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_releaseDate}" for="releaseDate" />
                        <p:calendar id="releaseDate" pattern="MM/dd/yyyy" value="#{publicMovieController.selected.releaseDate}" title="#{bundle.EditPublicMovieTitle_releaseDate}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_releaseDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_director}" for="director" />
                        <p:inputText id="director" value="#{publicMovieController.selected.director}" title="#{bundle.EditPublicMovieTitle_director}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_director}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_stars}" for="stars" />
                        <p:inputText id="stars" value="#{publicMovieController.selected.stars}" title="#{bundle.EditPublicMovieTitle_stars}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_stars}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_filmRating}" for="filmRating" />
                        <p:inputText id="filmRating" value="#{publicMovieController.selected.filmRating}" title="#{bundle.EditPublicMovieTitle_filmRating}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_filmRating}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_percentLiked}" for="percentLiked" />
                        <p:inputText id="percentLiked" value="#{publicMovieController.selected.percentLiked}" title="#{bundle.EditPublicMovieTitle_percentLiked}" required="true" requiredMessage="#{bundle.EditPublicMovieRequiredMessage_percentLiked}"/>
                        <p:outputLabel value="#{bundle.EditPublicMovieLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{publicMovieController.selected.averagePrice}" title="#{bundle.EditPublicMovieTitle_averagePrice}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicMovieController.update}" value="#{bundle.Save}" update="display,:PublicMovieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PublicMovieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicMovieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
