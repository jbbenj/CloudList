<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicMovieViewDlg" widgetVar="PublicMovieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublicMovieTitle}">
            <h:form id="PublicMovieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicMovieController.selected != null}">
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_id}"/>
                        <h:outputText value="#{publicMovieController.selected.id}" title="#{bundle.ViewPublicMovieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_title}"/>
                        <h:outputText value="#{publicMovieController.selected.title}" title="#{bundle.ViewPublicMovieTitle_title}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_youtubeTrailerId}"/>
                        <h:outputText value="#{publicMovieController.selected.youtubeTrailerId}" title="#{bundle.ViewPublicMovieTitle_youtubeTrailerId}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_genres}"/>
                        <h:outputText value="#{publicMovieController.selected.genres}" title="#{bundle.ViewPublicMovieTitle_genres}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_releaseDate}"/>
                        <h:outputText value="#{publicMovieController.selected.releaseDate}" title="#{bundle.ViewPublicMovieTitle_releaseDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_director}"/>
                        <h:outputText value="#{publicMovieController.selected.director}" title="#{bundle.ViewPublicMovieTitle_director}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_stars}"/>
                        <h:outputText value="#{publicMovieController.selected.stars}" title="#{bundle.ViewPublicMovieTitle_stars}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_filmRating}"/>
                        <h:outputText value="#{publicMovieController.selected.filmRating}" title="#{bundle.ViewPublicMovieTitle_filmRating}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_percentLiked}"/>
                        <h:outputText value="#{publicMovieController.selected.percentLiked}" title="#{bundle.ViewPublicMovieTitle_percentLiked}"/>
                        <h:outputText value="#{bundle.ViewPublicMovieLabel_averagePrice}"/>
                        <h:outputText value="#{publicMovieController.selected.averagePrice}" title="#{bundle.ViewPublicMovieTitle_averagePrice}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublicMovieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
