<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserMovieCreateDlg" widgetVar="UserMovieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserMovieTitle}">
            <h:form id="UserMovieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userMovieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userMovieController.selected.id}" title="#{bundle.CreateUserMovieTitle_id}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userMovieController.selected.title}" title="#{bundle.CreateUserMovieTitle_title}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_youtubeTrailerId}" for="youtubeTrailerId" />
                        <p:inputText id="youtubeTrailerId" value="#{userMovieController.selected.youtubeTrailerId}" title="#{bundle.CreateUserMovieTitle_youtubeTrailerId}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_youtubeTrailerId}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_genres}" for="genres" />
                        <p:inputText id="genres" value="#{userMovieController.selected.genres}" title="#{bundle.CreateUserMovieTitle_genres}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_genres}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_releaseDate}" for="releaseDate" />
                        <p:calendar id="releaseDate" pattern="MM/dd/yyyy" value="#{userMovieController.selected.releaseDate}" title="#{bundle.EditUserMovieTitle_releaseDate}" required="true" requiredMessage="#{bundle.EditUserMovieRequiredMessage_releaseDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_director}" for="director" />
                        <p:inputText id="director" value="#{userMovieController.selected.director}" title="#{bundle.CreateUserMovieTitle_director}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_director}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_stars}" for="stars" />
                        <p:inputText id="stars" value="#{userMovieController.selected.stars}" title="#{bundle.CreateUserMovieTitle_stars}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_stars}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_filmRating}" for="filmRating" />
                        <p:inputText id="filmRating" value="#{userMovieController.selected.filmRating}" title="#{bundle.CreateUserMovieTitle_filmRating}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_filmRating}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_percentLiked}" for="percentLiked" />
                        <p:inputText id="percentLiked" value="#{userMovieController.selected.percentLiked}" title="#{bundle.CreateUserMovieTitle_percentLiked}" required="true" requiredMessage="#{bundle.CreateUserMovieRequiredMessage_percentLiked}"/>
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_averagePrice}" for="averagePrice" />
                        <p:inputText id="averagePrice" value="#{userMovieController.selected.averagePrice}" title="#{bundle.CreateUserMovieTitle_averagePrice}" />
                        <p:outputLabel value="#{bundle.CreateUserMovieLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userMovieController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userMovieController.create}" value="#{bundle.Save}" update="display,:UserMovieListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserMovieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserMovieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
