<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

        <p:dialog id="PublicBookCreateDlg" widgetVar="PublicBookCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePublicBookTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicBookController.selected != null}">

                        <p:inputText id="id" value="#{publicBookController.selected.id}" title="#{bundle.CreatePublicBookTitle_id}" required="true" requiredMessage="#{bundle.CreatePublicBookRequiredMessage_id}"/>

                        <p:inputText id="title" value="#{publicBookController.selected.title}" title="#{bundle.CreatePublicBookTitle_title}" required="true" requiredMessage="#{bundle.CreatePublicBookRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreatePublicBookLabel_author}" for="author" />
                        <p:inputText id="author" value="#{publicBookController.selected.author}" title="#{bundle.CreatePublicBookTitle_author}" required="true" requiredMessage="#{bundle.CreatePublicBookRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.CreatePublicBookLabel_publicationYear}" for="publicationYear" />
                        <p:inputText id="publicationYear" value="#{publicBookController.selected.publicationYear}" title="#{bundle.CreatePublicBookTitle_publicationYear}" required="true" requiredMessage="#{bundle.CreatePublicBookRequiredMessage_publicationYear}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicBookController.create}" value="#{bundle.Save}" update="display,:PublicBookListForm:datalist,:growl" oncomplete="handleSubmit(args,'PublicBookCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicBookCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
