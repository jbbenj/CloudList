<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicBookViewDlg" widgetVar="PublicBookViewDialog" modal="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.ViewPublicBookTitle}">
            <h:form id="PublicBookViewForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{publicBookController.selected != null}">
                        
                        <!-- Book Title -->
                        <h:outputText value="#{bundle.ViewPublicBookLabel_title}"/>
                        <h:outputText value="#{publicBookController.selected.title}"/>
                        
                        <!-- Book Author -->
                        <h:outputText value="#{bundle.ViewPublicBookLabel_author}"/>
                        <h:outputText value="#{publicBookController.selected.author}"/>
                        
                        <!-- Book Publication Year -->
                        <h:outputText value="#{bundle.ViewPublicBookLabel_publicationYear}"/>
                        <h:outputText value="#{publicBookController.selected.publicationYear}"/>
                        
                        <!-- Book ISBN -->
                        <h:outputText value="#{bundle.ViewPublicBookLabel_isbn}"/>
                        <h:outputText value="#{publicBookController.selected.isbn}"/>
                        
                        <!-- Book Genres -->
                        <h:outputText value="#{bundle.ViewPublicBookLabel_genres}"/>
                        <h:outputText value="#{publicBookController.selected.genres}"/>
                        
                        <!-- Book Average Price -->
                        <h:outputText value="#{bundle.ViewPublicBookLabel_averagePrice}"/>
                        <h:outputText value="#{publicBookController.selected.averagePrice}"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <br />
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="#{bundle.Close}" onclick="PF('PublicBookViewDialog').hide()" 
                                         icon="fas fa-window-close"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
